<!--
An element used to display a [Material Design table body](http://www.google.com/design/spec/components/data-tables.html).

@element mat-table
@description A custom element used to display a Material Design table body
@keywords material design, material table, web app, html5, expandjs, web-components
@group containers
@homepage http://expandjs.com/elements/mat-tbody
@repository https://github.com/ExpandJS/mat-table
@demo http://expandjs.com/demo/mat-table

@dependency polymer Polymer/polymer#^1.0.0
@dependency expandjs ExpandJS/expandjs#0.9.11

@devDependency mat-demo ExpandJS/mat-demo#0.9.11
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">

<dom-module id="mat-tbody">

    <template>

        <style>
            :host {
                display: table-row-group;
                overflow: visible;
            }
        </style>

        <content id="content" select="mat-tr"></content>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-tbody'
        });
    </script>

</dom-module>
