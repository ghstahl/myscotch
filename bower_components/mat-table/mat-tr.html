<!--
An element used to display a [Material Design table row](http://www.google.com/design/spec/components/data-tables.html).

@element mat-table
@description A custom element used to display a Material Design table row
@keywords material design, material table, web app, html5, expandjs, web-components
@group containers
@homepage http://expandjs.com/elements/mat-tr
@repository https://github.com/ExpandJS/mat-table
@demo http://expandjs.com/demo/mat-table

@behavior xp-refirer-behavior /bower_components/xp-refirer-behavior/xp-refirer-behavior.html

@dependency polymer Polymer/polymer#^1.0.0
@dependency expandjs ExpandJS/expandjs#0.9.11
@dependency iron-flex-layout PolymerElements/iron-flex-layout#^1.0.0
@dependency mat-checkbox ExpandJS/mat-checkbox#0.9.11
@dependency mat-divider ExpandJS/mat-divider#0.9.11
@dependency xp-refirer-behavior ExpandJS/xp-refirer-behavior#0.9.11

@devDependency mat-demo ExpandJS/mat-demo#0.9.11
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../mat-checkbox/mat-checkbox.html">
<link rel="import" href="../mat-divider/mat-divider.html">
<link rel="import" href="../xp-refirer-behavior/xp-refirer-behavior.html">

<dom-module id="mat-tr">

    <template>

        <style>
            :host {
                display: table-row;
                position: relative;
            }

            :host #matTRCheckbox {
                margin: 4px -12px 4px 12px;
            }

            :host-context(mat-table:not([selectable])) #matTRCheckbox {
                display: none !important;
            }

            :host #matTRDivider {
                left: 0;
                margin: 0;
                position: absolute;
                right: 0;
            }
        </style>

        <mat-checkbox id="matTRCheckbox" checked="{{active}}" on-xp-active="_handleActive"></mat-checkbox>
        <content id="content" select="mat-td"></content>
        <mat-divider id="matTRDivider"></mat-divider>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-tr',

            // BEHAVIORS
            behaviors: [
                Polymer.XPRefirerBehavior
            ],

            /*********************************************************************/

            /**
             * Fired when the active state changes.
             *
             * @event xp-active
             * @param {Element} firer
             * @param {boolean} isActive
             * @bubbles
             */

            /*********************************************************************/

            // PROPERTIES
            properties: {

                /**
                 * If set to true, the row is active.
                 *
                 * @attribute active
                 * @type boolean
                 * @default false
                 * @notifies
                 */
                active: {
                    notify: true,
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                }
            },

            /*********************************************************************/

            // HANDLER
            _handleActive: function (event) {

                // Refiring
                this.refire(event, {firer: this});
            }
        });
    </script>

</dom-module>
