<!--
An element used to display a [Material Design table cell](http://www.google.com/design/spec/components/data-tables.html).

@element mat-table
@description A custom element used to display a Material Design table cell
@keywords material design, material table, web app, html5, expandjs, web-components
@group containers
@homepage http://expandjs.com/elements/mat-td
@repository https://github.com/ExpandJS/mat-table
@demo http://expandjs.com/demo/mat-table

@dependency polymer Polymer/polymer#^1.0.0
@dependency expandjs ExpandJS/expandjs#0.9.11

@devDependency mat-demo ExpandJS/mat-demo#0.9.11
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">

<dom-module id="mat-td">

    <template>

        <style>
            :host {
                display: table-cell;
                height: 48px;
                overflow: visible;
                padding-left: 28px;
                padding-right: 28px;
                text-align: left;
                vertical-align: middle;
            }

            :host([numeric]) {
                text-align: right;
            }

            :host(:nth-of-type(1)) {
                padding-left: 24px;
                padding-right: 0;
                width: 100%;
            }

            :host(:nth-of-type(2)) {
                padding-left: 24px;
            }

            :host(:last-of-type) {
                padding-right: 24px;
            }
        </style>

        <content id="content"></content>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-td',

            /*********************************************************************/

            // PROPERTIES
            properties: {

                /**
                 * If set to true, the cell's content will be right aligned.
                 *
                 * @attribute numeric
                 * @type boolean
                 * @default false
                 */
                numeric: {
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                }
            }
        });
    </script>

</dom-module>
